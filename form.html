<html>
<head>
    <title>Contact Form</title>
</head>
<body bgcolor="white" >
<font color="black",face="cambria">
<h1><U>Contact Form</U></h1>
<form>

    <label><u><b>Enter Your Username:</b></u></label>
    <input type="text" placeholder="Enter your username"><br><br>
    <label><u><b>Enter Your Password</u> :</b></label>
    <input type="password" placeholder="Enter your Password"><br><br>
    <label><u><b>Enter Your Email</u> :</b></label>
    <input type="email"placeholder="Enter your Email"><br><br>

    <b><u>Gender</u> :</b><br>
    <input type="radio" name="gender"> Male<br>
    <input type="radio" name="gender"> Female<br><br>
  
    <b><u>Skills</u> :</b><br>
    <input type="checkbox"> C language <br>
    <input type="checkbox"> HTML and CSS <br>
    <input type="checkbox"> javascript<br>
    <input type="checkbox"> DBMS <br><br>

    <select>
        <option>select</option>
        <option>Student</option>
        <option>Graduate</option>
        <option>Other</option>
    </select>
    <br><br>

    <textarea rows="5" cols="30" placeholder="Enter your message........."></textarea>
    <br><br>

    <input type="submit" value="Submit">

</form>

</body>

</html>
